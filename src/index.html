<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    class="form"
    data-qa="big"
    method="post"
    >
      <div class="bigDiv">
        <button type="submit" class="bigSubmitButton"></button>
        <label class="label labelBig">
          <input
          type="text"
          class="text bigInput"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    class="form"
    data-qa="small"
    >
      <div class="small">
        <button type="submit" class="smallSubmitButton"></button>
        <label class="label labelSmall">
          <input
          type="text"
          class="text smallInput"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
  </body>
</html>
